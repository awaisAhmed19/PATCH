<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Vulnerability Analyzer</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 2rem;
        background: #0e1014;
        color: #f0f0f0;
        max-width: 800px;
        margin: auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      input[type="file"] {
        margin-bottom: 1rem;
      }

      button {
        background: #38bdf8;
        border: none;
        padding: 0.5rem 1rem;
        font-weight: bold;
        color: black;
        cursor: pointer;
        border-radius: 4px;
      }

      #output {
        margin-top: 2rem;
        padding: 1rem;
        background: #1e1f26;
        white-space: pre-wrap;
        border-radius: 8px;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <h1>üß† LLM Vulnerability Report</h1>

    <input type="file" id="fileInput" />
    <br />
    <button onclick="sendToLLM()">Analyze</button>

    <div id="output"></div>

    <script>
      async function sendToLLM() {
        const fileInput = document.getElementById("fileInput");
        const output = document.getElementById("output");

        if (!fileInput.files.length) {
          output.textContent = "‚ö†Ô∏è Please upload a JSON file first.";
          return;
        }

        const file = fileInput.files[0];
        const text = await file.text();
        let jsonData;

        try {
          jsonData = JSON.parse(text);
        } catch (err) {
          output.textContent = "‚ùå Invalid JSON file.";
          return;
        }

        output.textContent = "‚è≥ Sending to LLM...";

        try {
          const res = await fetch("http://localhost:8000/llm-response", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(jsonData),
          });

          const result = await res.json();

          if (result.response) {
            output.textContent = result.response;
          } else if (result.error) {
            output.textContent = "‚ùå Error: " + result.error;
          } else {
            output.textContent = "‚ö†Ô∏è Unknown response.";
          }
        } catch (err) {
          output.textContent = "üö® Failed to reach backend: " + err.message;
        }
      }
    </script>
  </body>
</html>
